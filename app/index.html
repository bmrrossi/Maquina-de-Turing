<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <title>Maquina de Turing</title>

  <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" type="image/png" href="img/favicon.ico" />
</head>
<body>
	<header>
 		<h1>Máquina de Turing</h1>
 	</header>

 	<section id="machine">
 		<div id="line">
 			<table id="fita">
 			</table>
 		</div>

 		<hr />

 		<input type="text" autofocus placeholder="Entrada" name="input" id="input" />
 		<button type="button" class="run" id="run">Rodar</button>
 		<button type="button" id="play"><img src="img/play.png" alt="Play" title="Clique aqui para iniciar"/></button>
 		<button type="button" id="pause"><img src="img/pause.png" alt="Pause" title="Clique aqui para pausar"/></button>
 		<button type="button" id="stop"><img src="img/stop.png" alt="Stop" title="Clique aqui para parar"/></button>
 		<button type="button" id="next"><img src="img/next.png" alt="Next" title="Clique aqui para avançar"/></button>
 		<input type="range" name="speed" id="speed" min="0" max="10" />
 		<br />
 		<span id="attention-message"></span>

 	</section>

 	<aside id="table">
 		<table ng-table>
 			<tr>
 				<th>&delta;1</th>
 				<th>&oplus;</th>
 				<th>a</th>
 				<th>b</th>
 				<th>A</th>
 				<th>B</th>
 				<th>&beta;</th>
 			</tr>

 			<tr>
 				<td>q0</td>
 				<td>(q0, &oplus;, D)</td>
 				<td>(q1, A, D)</td>
 				<td></td>
 				<td></td>
 				<td>(q3, B, D)</td>
 				<td>(q4, &beta;, D)</td>
 			</tr>

 			<tr>
 				<td>q1</td>
 				<td></td>
 				<td>(q1, a, D)</td>
 				<td>(q2, B, E)</td>
 				<td></td>
 				<td>(q1, B, D)</td>
 				<td></td>
 			</tr>

 			<tr>
 				<td>q2</td>
 				<td></td>
 				<td>(q2, a, E)</td>
 				<td></td>
 				<td>(q0, A, D)</td>
 				<td>(q2, B, E)</td>
 				<td></td>
 			</tr>

 			<tr>
 				<td>q3</td>
 				<td></td>
 				<td></td>
 				<td></td>
 				<td></td>
 				<td>(q3, B, D)</td>
 				<td>(q4, &beta;, D)</td>
 			</tr>

 			<tr>
 				<td>q4</td>
 				<td></td>
 				<td></td>
 				<td></td>
 				<td></td>
 				<td></td>
 				<td></td>
 			</tr>
 		</table>
 	</aside>
 	<div class="clear"></div>

</body>
</html>
